<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Swift Soles</title>
  </head>
  <body>
    <main class="container" id="blur">
      <header class="header">
        <img
          src="./images/ss-logo.png"
          alt="Swift Soles Logo"
          class="icon-logo"
        />
        <a href="" class="logo">Swift Soles</a>
        <nav>
          <a href=""> Men </a>
          <a href=""> Women </a>
          <a href=""> Kids </a>
          <a href=""> Contact </a>
        </nav>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0,0,256,256"
          class="navbar"
          onclick="showMenu()"
        >
          <g
            fill="#232e40"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path d="M0,7.5v5h50v-5zM0,22.5v5h50v-5zM0,37.5v5h50v-5z"></path>
            </g>
          </g>
        </svg>
      </header>
    </main>
    <div  id="mobile-navbar">
      <div class="close-btn-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0,0,256,256"
          class="close-navbar"
          onclick="showMenu()"
        >
          <g
            fill="#232e40"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">

          </g>
        </svg>
      </div>
      <div class="mobile-menu">
        <a href=""> Men </a>
        <a href=""> Women </a>
        <a href=""> Kids </a>
        <a href=""> Contact </a>
        <h1>Swift Soles</h1>
        <p>Become a Swift Soles member for the best products, inspiration and stories in sport. <a href="">Learn more</a></p>

    <script src="app.js"></script>
